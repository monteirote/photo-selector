  <mat-stepper>

    <!-- adicionar foto -->
    <mat-step>
      <ng-template matStepLabel>Adicionar foto</ng-template>

      <form [formGroup]="imageFormulario" class="example-form">

        <mat-form-field class="barra-inteira">
          <mat-label>Foto (URL)</mat-label>
          <input matInput formControlName="fotoUrl">
        </mat-form-field>

        <div *ngIf="isUrlValid == false" class="error">Campo vazio ou URL inválida.</div>

        <div class="box-botoes">
          <button mat-button (click)="toSecondStep(fotoUrl?.value)">Próximo</button>
        </div>
      </form>

    </mat-step>

    <!-- adicionar categorias -->
    <mat-step>
      <ng-template matStepLabel>Adicionar categorias</ng-template>

      <div style="display: flex; flex-direction: column;">


        <div class="main-display">
          <div class="image-display">
            <img [src]="urlImage" class="foto-exemplo">
          </div>

        <div class="keywords-display">

          <div>
            <header>Tags da Imagem</header>


            <ngx-masonry class="keywords-list">
              <ng-container *ngFor="let keyword of keywordsList" class="keyword">
                <div class="keyword"> {{ keyword }} </div>
              </ng-container>
            </ngx-masonry>
          </div>
        </div>

      </div>
      <div class="add-tags">
        Adicione mais TAGs!
        <input matInput formControlName="fotoUrl">
      </div>
    </div>




      <div class="box-botoes">
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </mat-step>

    <!-- revisao -->
    <mat-step>
      <ng-template matStepLabel>Revisão</ng-template>

      <div class="box-botoes">
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button (click)="onSubmit()">Cadastrar</button>
      </div>
    </mat-step>

  </mat-stepper>
